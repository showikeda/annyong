{% extends './base.html' %}

{% block content %}
    <h1>{{ message }}</h1>

    <form action='{% url "sns:update" article.id %}' method='post' class='form'>
        {% csrf_token %}
        <button type='submit' class='btn btn-outline-primary'>保存する</button>
        <a href='{% url "sns:detail" article.id %}' class='btn btn-outline-secondary'>戻る</a>
    </form>
{% endblock %}
